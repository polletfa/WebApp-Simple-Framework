<div class="modal modal" id="editKeyValue" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editKeyValue-title">Create or edit value</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="password">Key</label>
          <input type="text" class="form-control" id="editKeyValue-key" placeholder="Key"/>
        </div>
        <div class="form-group">
          <label for="password">Value</label>
          <input type="text" class="form-control" id="editKeyValue-value" placeholder="Value"/>
        </div>
        <button type="button" class="btn btn-dark" onclick="window.application.modules.editKeyValue.saveValue();">Save</button>
      </div>
    </div>
  </div>
</div>
