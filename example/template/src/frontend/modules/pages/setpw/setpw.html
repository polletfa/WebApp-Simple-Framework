 <div class="d-none" id="content-setpw">
   <div class="row">
     <div class="col">
       <p>Define a password to access the website.</p>
     </div>
   </div>
   <div class="row">
     <div class="col">
       <div class="form-group">
         <label for="password1">Password</label>
         <input type="password" class="form-control" id="password1" placeholder="Password">
       </div>
       <div class="form-group">
         <label for="password2">Password (repeat)</label>
         <input type="password" class="form-control" id="password2" placeholder="Repeat password">
       </div>
       <button type="button" class="btn btn-dark" onclick="window.application.modules.setpw.setPassword();">Set password</button>
       &nbsp;
       <button id="setpw-cancel-btn" type="button" class="btn btn-dark d-none" onclick="window.application.modules.main.refresh();">Cancel</button>
     </div>
   </div>
 </div>
